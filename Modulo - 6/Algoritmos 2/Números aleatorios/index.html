<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números aleatorios</title>
</head>
<body>
    <div id="contenedor">
        <h1 id="Titulo">Generador de números aleatorios</h1>
        <label for="Cantidad">Intoduce la cantidad de números aleatorios a generar</label><br>
        <input type="number" id="Cantidad">
        <br><br><br><br>
        <label for="Minimo">Generar números aleatorios a partir del número:</label><br>
        <input type="number" id="Minimo">
        <br><br><br><br>
        <label for="Maximo">Generar números aleatorios hasta el número:</label><br>
        <input type="number" id="Maximo">
        <br><br><br><br>
        <button id="Generate">Generar</button>
        <br><br><br><br>
        <h2 id="Resultado"></h2>
    </div>
    <script src="./app.js"></script>
</body>
</html>
